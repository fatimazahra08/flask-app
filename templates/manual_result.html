<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'Estimation Immobilière</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #cc5500;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .result-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .header-section {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            position: relative;
            overflow: hidden;
        }
        .header-section::after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        .price-badge {
            font-size: 2.2rem;
            font-weight: 700;
            background-color: #cc5500;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .model-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #9f3a0f;
        }
        .btn-new-estimation {
            background: linear-gradient(135deg, #28a745 0%, #208838 100%);
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(124, 55, 8, 0.2);
            transition: all 0.3s;
        }
        .btn-new-estimation:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(193, 78, 17, 0.3);
        }
        .footer-section {
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .accuracy-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        .accuracy-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card result-card">
                    <div class="header-section text-center">
                        <h2 class="mb-3"><i class="fas fa-home mr-2"></i> Résultat de l'Estimation</h2>
                        <p class="lead mb-0">Voici l'estimation de prix pour votre bien immobilier</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="price-badge d-inline-block text-white mb-3">
                                {{ prediction }} €
                            </div>
                            <div class="accuracy-info">
                                <div class="accuracy-indicator">
                                    <i class="fas fa-check"></i>
                                </div>
                                <div>Estimation basée sur l'analyse de données récentes du marché immobilier</div>
                            </div>
                        </div>
                        
                        <div class="model-info">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-chart-line fa-2x text-primary"></i>
                                </div>
                                <div class="col">
                                    <h5 class="mb-0">Modèle d'Intelligence Artificielle</h5>
                                    <p class="mb-0 text-muted">{{ model }}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-new-estimation btn-lg">
                                <i class="fas fa-calculator mr-2"></i> Nouvelle estimation
                            </a>
                        </div>
                        
                      
                    
              
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
