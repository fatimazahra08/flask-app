<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        :root {
            --primary-color: #ff8a00;
            --secondary-color: #e05f00;
            --accent-color: #ff4500;
            --tertiary-color: #ffb347;
            --light-orange: #fff0e0;
            --very-light-orange: #fff8f2;
            --dark-orange: #cc5500;
            --light-bg: #fafafa;
            --dark-text: #333333;
            --light-text: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(255, 138, 0, 0.15);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Poppins', sans-serif;
            color: var(--dark-text);
            line-height: 1.6;
            padding-bottom: 50px;
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            padding: 70px 20px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSIgcGF0dGVyblRyYW5zZm9ybT0icm90YXRlKDQ1KSI+PHJlY3QgaWQ9InBhdHRlcm4tYmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InRyYW5zcGFyZW50Ij48L3JlY3Q+PHBhdGggZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIgZD0iTTAgMGgxMHYxMEgweiI+PC9wYXRoPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgZmlsbD0idXJsKCNwYXR0ZXJuKSIgaGVpZ2h0PSIxMDAlIiB3aWR0aD0iMTAwJSI+PC9yZWN0Pjwvc3ZnPg==');
            opacity: 0.5;
        }
        
        .page-header h1 {
            font-weight: 700;
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .page-header p {
            margin-top: 15px;
            font-weight: 300;
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .main-container {
            max-width: 850px;
            margin: -99px auto 40px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            position: relative;
            top: -30px;
            border-top: 4px solid var(--accent-color);
        }
        
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background-color: var(--very-light-orange);
            border-radius: 50px;
            padding: 8px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(255, 138, 0, 0.1);
        }
        
        .tab-btn {
            flex: 1;
            text-align: center;
            padding: 15px 25px;
            border: none;
            background: none;
            border-radius: 50px;
            font-weight: 600;
            color: var(--dark-text);
            transition: var(--transition);
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 138, 0, 0.3);
        }
        
        .tab-btn i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .image-container {
            text-align: center;
            margin-bottom: 40px;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(255, 138, 0, 0.15);
            position: relative;
        }
        
        .image-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(230, 81, 0, 0.6), transparent);
            pointer-events: none;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            transition: var(--transition);
            display: block;
            width: 100%;
            object-fit: cover;
        }
        
        .image-container:hover img {
            transform: scale(1.03);
        }
        
        .form-section {
            transition: var(--transition);
            opacity: 0;
            height: 0;
            overflow: hidden;
            display: none;
        }
        
        .form-section.active {
            opacity: 1;
            height: auto;
            overflow: visible;
            display: block;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-text);
            display: block;
        }
        
        .form-control {
            border-radius: 10px;
            border: 1px solid #e1e1e1;
            padding: 14px 18px;
            transition: var(--transition);
            box-shadow: none;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 138, 0, 0.2);
        }
        
        .form-control-file {
            background-color: var(--very-light-orange);
            padding: 30px;
            border: 2px dashed #ffcc99;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 0;
        }
        
        .form-control-file:hover {
            border-color: var(--primary-color);
            background-color: var(--light-orange);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: rgb(209, 89, 15);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 15px rgba(255, 138, 0, 0.3);
            transition: var(--transition);
            display: block;
            margin: 40px auto 0;
            min-width: 220px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-color), var(--dark-orange));
            transition: var(--transition);
            z-index: -1;
            border-radius: 50px;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 138, 0, 0.4);
            color: rgb(233, 91, 25);
        }
        
        .btn-submit:hover::before {
            width: 100%;
        }
        
        .custom-file-upload {
            display: block;
            margin: 15px 0;
            cursor: pointer;
        }
        
        .file-upload-wrapper {
            position: relative;
            text-align: center;
            padding: 40px 30px;
            background-color: var(--very-light-orange);
            border: 2px dashed #ffcc99;
            border-radius: 12px;
            transition: var(--transition);
            margin-bottom: 20px;
        }
        
        .file-upload-wrapper:hover {
            border-color: var(--primary-color);
            background-color: var(--light-orange);
        }
        
        .file-upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .file-name {
            margin-top: 15px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        select.form-control {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9L12 15L18 9' stroke='%23ff8a00' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 45px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        
        .form-col {
            flex: 1 0 50%;
            padding: 0 15px;
            margin-bottom: 20px;
        }
        
        .btn-switch {
            margin-bottom: 30px;
        }
        
        .btn-switch button {
            padding: 12px 25px;
            margin: 0 8px;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            font-size: 1rem;
        }
        
        .btn-outline-primary {
            color: rgb(220, 107, 21);
            border-color: rgb(215, 107, 5);
            background-color: transparent;
        }
        
        .btn-outline-primary:hover, .btn-outline-primary.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: rgb(255, 255, 255);
            box-shadow: 0 4px 10px rgba(255, 138, 0, 0.3);
        }
        
        .btn-outline-success {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background-color: transparent;
        }
        
        .btn-outline-success:hover, .btn-outline-success.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.3);
        }
        
        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            max-width: 850px;
            margin: 30px auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 40px;
            color: var(--dark-text);
            font-weight: 700;
            position: relative;
            display: inline-block;
            left: 19%;
            transform: translateX(-50%);
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            bottom: -10px;
            left: 48%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        /* Extra styling */
        .form-group label i {
            color: var(--primary-color);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .custom-file-upload i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .form-section p {
            color: #777;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .file-upload-wrapper {
            position: relative;
        }
        
        .file-upload-wrapper::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid transparent;
            border-radius: 15px;
            pointer-events: none;
            transition: var(--transition);
        }
        
        .file-upload-wrapper:hover::before {
            border-color: var(--tertiary-color);
        }
        
        /* Animated pulse effect for the submit button */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 138, 0, 0.5);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 138, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 138, 0, 0);
            }
        }
        
        .btn-submit {
            animation: pulse 2s infinite;
            color: #fff8f2;
        }
        
        .btn-submit:hover {
            animation: none;
        }
        
        @media (max-width: 768px) {
            .form-col {
                flex: 1 0 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tab-buttons {
                width: 100%;
            }
            
            .page-header {
                padding: 40px 15px;
            }
            
            .page-header h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 25px;
            }
            
            .btn-switch button {
                width: 45%;
                padding: 10px 15px;
                margin: 0 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>Car Price Prediction</h1>
        <p>Get an accurate estimate of your car's value based on various parameters</p>
    </div>

    <div class="container main-container">
        <div class="btn-switch text-center">
            <button onclick="showSection('csv')" class="btn btn-outline-primary active" id="csv-btn">
                <i class="fas fa-file-csv"></i> CSV Upload
            </button>
            <button onclick="showSection('form')" class="btn btn-outline-success" id="form-btn">
                <i class="fas fa-edit"></i> Manual Entry
            </button>
        </div>

        <div class="image-container">
            <img src="{{ url_for('static', filename='car-price.jpg') }}" alt="Car Price Prediction">
        </div>

        <!-- CSV Upload Form -->
        <form method="POST" enctype="multipart/form-data" id="csv-section" class="form-section active">
            <p>Upload your data file to get predictions for multiple cars at once</p>
            <div class="file-upload-wrapper">
                <div class="file-upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <label for="file" class="custom-file-upload">
                    <strong>Choose a CSV file</strong> or drag it here
                </label>
                <input type="file" name="file" id="file" class="form-control-file" required>
                <div class="file-name" id="file-name"></div>
            </div>
            <button type="submit" class="btn btn-submit">
                <i class="fas fa-chart-line mr-2"></i> Predict Prices
            </button>
        </form>

        <!-- Manual Input Form -->
       <!-- Manual Input Form -->
<form method="POST" action="/predict_manual" id="form-section" class="form-section">
    <p>Enter your car details to get an instant price prediction</p>

    <div class="form-row">
        <div class="form-col">
            <div class="form-group">
                <label for="year">
                    <i class="fas fa-calendar-alt mr-2"></i> Year of Manufacture
                </label>
                <input type="number" name="year" id="year" class="form-control" placeholder="e.g. 2018" required>
            </div>
        </div>

        <div class="form-col">
            <div class="form-group">
                <label for="km_driven">
                    <i class="fas fa-road mr-2"></i> Kilometers Driven
                </label>
                <input type="number" name="km_driven" id="km_driven" class="form-control" placeholder="e.g. 45000" required>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <div class="form-group">
                <label for="fuel">
                    <i class="fas fa-gas-pump mr-2"></i> Fuel Type
                </label>
                <select name="fuel" id="fuel" class="form-control" required>
                    <option value="" disabled selected>Select fuel type</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                    <option value="LPG">LPG</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>
        </div>

        <div class="form-col">
            <div class="form-group">
                <label for="transmission">
                    <i class="fas fa-cogs mr-2"></i> Transmission
                </label>
                <select name="transmission" id="transmission" class="form-control" required>
                    <option value="" disabled selected>Select transmission type</option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <div class="form-group">
                <label for="model">
                    <i class="fas fa-robot mr-2"></i> Choix du Modèle
                </label>
                <select name="model" id="model" class="form-control" required>
                    <option value="" disabled selected>Choisir un modèle</option>
                    <option value="Random Forest">Random Forest</option>
                    <option value="Linear Regression">Linear Regression</option>
                    <option value="PLS">PLS</option>
                    <option value="Gradient Boosting">Gradient Boosting</option>
                    <option value="Ridge">Ridge</option>
                </select>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-submit mt-3">
        <i class="fas fa-calculator mr-2"></i> Calculate Price
    </button>
</form>

    </div>

    <script>
        function showSection(section) {
            // Hide all sections
            document.getElementById('csv-section').classList.remove('active');
            document.getElementById('form-section').classList.remove('active');
            
            // Remove active class from buttons
            document.getElementById('csv-btn').classList.remove('active');
            document.getElementById('form-btn').classList.remove('active');
            
            // Show selected section
            document.getElementById(section + '-section').classList.add('active');
            document.getElementById(section + '-btn').classList.add('active');
        }
        
        // Handle file input change to show filename
        document.getElementById('file').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : '';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>

</body>
</html>
