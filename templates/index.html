<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #fff8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            background-color: #ff7f50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .container {
            margin-top: 30px;
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-switch {
            margin-bottom: 20px;
        }
        .btn-switch button {
            margin-right: 10px;
        }
        .btn-submit {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background-color: #e67348;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Car Prices Prediction</h1>

    <div class="container">

        <div class="btn-switch text-center">
            <button onclick="showSection('csv')" class="btn btn-outline-primary">üìÑ CSV file</button>
            <button onclick="showSection('form')" class="btn btn-outline-success">üìù Form</button>
        </div>

        <div class="image-container">
            <img src="{{ url_for('static', filename='car-price.jpg') }}" alt="Car">
        </div>

        <!-- CSV Upload Form -->
        <form method="POST" enctype="multipart/form-data" id="csv-section">
            <div class="form-group">
                <label for="file">Choose a CSV file:</label>
                <input type="file" name="file" class="form-control-file" required>
            </div>
            <br>
            <button type="submit" class="btn btn-submit">Predict</button>
        </form>

        <!-- Manual Input Form -->
        <form method="POST" action="/predict_manual" id="form-section" style="display: none;">
            <!-- Replace these fields with actual features used in your model -->
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" name="year" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="km_driven">Kilometers Driven:</label>
                <input type="number" name="km_driven" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fuel">Fuel Type:</label>
                <select name="fuel" class="form-control" required>
                    <option>Petrol</option>
                    <option>Diesel</option>
                    <option>CNG</option>
                    <option>LPG</option>
                    <option>Electric</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transmission">Transmission:</label>
                <select name="transmission" class="form-control" required>
                    <option>Manual</option>
                    <option>Automatic</option>
                </select>
            </div>

            <!-- Add other fields as per your model: 'engine', 'max_power', 'seats', etc. -->

            <button type="submit" class="btn btn-submit">Predict</button>
        </form>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('csv-section').style.display = section === 'csv' ? 'block' : 'none';
            document.getElementById('form-section').style.display = section === 'form' ? 'block' : 'none';
        }
    </script>

</body>
</html>
